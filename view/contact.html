<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>KreateWeb</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <img src="../img/logo.png" class="logo" alt="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mr-5">
            <li class="nav-item mr-5">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="about.html">Nosotros</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="about-img">
            <div class="image">
                <img src="../img/contacto.jpg" id="company" alt="">
            </div>
            <h1>CONTACTANOS</h1>
        </div>

        <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
              <div class="card">
                <div class="contact-card card-body">
                  <h5 class="card-title">Escribenos tus dudas</h5>
                  <p class="card-text mt-4 ml-5">
                      <img src="../img/telefono.png" class="contact-icons mr-4" alt="telefono">
                      <span>55 8686 0053</span>
                  </p>
                  <p class="card-tex ml-5">
                    <img src="../img/email.png" class="contact-icons mr-4" alt="email">
                    <span>Email</span>  
                  </p>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card">
                <div class="contact-card card-body">
                  <h5 class="card-title">Enviar mensaje</h5>
                  <p class="card-text">
                      <form>
                          <label for="name">Nombre</label>
                          <input type="text" name="name" placeholder="Escribe tu nombre">
                          <label for="email">Email</label>
                          <input type="email" name="email" placeholder="Escribe tu email">
                          <label for="asunto">Asunto</label>
                          <input type="text" name="asunto" placeholder="Escribe el asundo">
                          <label for="message">Mensaje</label>
                          <textarea name="message" cols="30" rows="10" placeholder="Dejanos un mensaje"></textarea>
                          <button type="submit">Enviar</button>
                      </form>
                  </p>
                </div>
              </div>
            </div>
          </div>
      </div>
        <footer>
          <div class="footer">
              <img src="../img/logo.png" class="logo" alt="logo">
              <button type="submit" mr-5><a href="contact.html">Contacto</a></button>
          </div>
          <div class="cards">
            <div class="row row-cols-1 row-cols-md-3 pl-5">
              <div class="col mb4">
                <p class="paragraph">La mejor solución</p>
              </div>
              <div class="col mb-4">
                <p id="second-paragraph" class="paragraph">Información de contacto</p>
                <span class="contact-info d-block">Telefóno: 55 8686 0053</span>
                <span class="contact-info">Email</span>
              </div>
              <div class="social-media col mb-4">
                <img src="../img/face.png" alt="facebook" id="face">
                <img src="../img/twitter.png" alt="" class="redes ml-1">
                <img src="../img/instagram.png" alt="" class="redes ml-4">
              </div>
            </div>
          </div>
        </footer>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
